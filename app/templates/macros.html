

{% macro displayMovieList(movie_list) %}

    {% for movie in movie_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img height="120vh" width="100vw" src="{{ movie.poster }}"> 
            <li>id: {{ movie.id }}</li>
        </div>
    {% endfor %}

{% endmacro %}
